<script> 
document.querySelector('form').addEventListener('submit', function(event) {
  const fullName = document.querySelector('input[type="text"]').value;
  const dateOfBirth = document.querySelector('input[type="date"]').value;
  const email = document.querySelector('input[type="email"]').value; // Define the email variable
  const hobbies = document.querySelector('input[type="text"][placeholder="Hobbies"]').value;
  if (!fullName || !dateOfBirth || !email || !hobbies) {
    alert('Please fill in all fields!');
    event.preventDefault();
  }
});
        /*menu*/

const navMenu = document.querySelector('ul');

</script>
